<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orba â€“ Type Something</title>
  <style>
    /* Replace 'YourFontName.woff2' with your actual font filename */
    @font-face {
      font-family: "Orba-Regular";
      src: url("Orba-Regular.woff2") format("woff2");
    }

    body {
      font-family: "Orba-Regular", sans-serif;
      padding: 2rem;
      background: #fdfdfd;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 32px;
      font-family: "Orba-Regular", sans-serif;
      border: 2px solid #ccc;
      padding: 1rem;
      resize: vertical;
    }

    .controls {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>Try My Font</h1>
  <div class="controls">
    <label for="size">Font Size: </label>
    <input type="range" id="size" min="12" max="120" value="32">
    <span id="sizeValue">32px</span>
  </div>
  <textarea id="tester">The quick brown fox jumps over the lazy dog</textarea>

  <script>
    const sizeInput = document.getElementById("size");
    const sizeValue = document.getElementById("sizeValue");
    const tester = document.getElementById("tester");

    sizeInput.addEventListener("input", () => {
      tester.style.fontSize = sizeInput.value + "px";
      sizeValue.textContent = sizeInput.value + "px";
    });
  </script>
</body>
</html>
